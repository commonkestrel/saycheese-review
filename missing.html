<!DOCTYPE html>
<html>
<head>
  <title>Click Game by @Rrr</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: #2c3e50;
    }
    #clickBtn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #clickBtn:hover {
      background-color: #2980b9;
    }
    #score {
      color: #e74c3c;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body style="text-align:center;font-family:sans-serif;">
  <h1>Click Game</h1>
  <button id="clickBtn" onclick="countClicks()">Click Me!</button>
  <p id="score">Score: 0</p>
  <script>
    let score = 0;
    function countClicks() {
      score++;
      document.getElementById("score").textContent = "Score: " + score;
    }
  </script>
</body>
</html>
